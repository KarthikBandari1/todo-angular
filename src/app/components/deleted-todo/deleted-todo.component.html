<div class="container">
    <div class="row">
        <h2 class="mt-4 mb-4">My Deleted Todos</h2>
        <table class="table" style="font-size: 18px;">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Assignee</th>
                <th scope="col">Created Date</th>
                <th scope="col">Deleted Date</th>
                <th scope="col">Completed ? </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                  <td>{{todo.title}}</td>

                    <td>{{todo.description}}</td>
                    <td>{{todo.assignee}}</td>

                    <td>{{todo.createdDate | date: 'dd-MM-yyyy hh:mm a'}}</td>
                    <td>{{todo.deletedDate | date: 'dd-MM-yyyy hh:mm a'}}</td>
                    <td>{{todo.isCompleted}}</td>
                    <td><button [routerLink]="[]" (click)="undoDeleteTodo(todo.id,todo)" class="butt">Undo</button></td>
                  </tr>
            </tbody>
          </table>
    </div>
</div>
